<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./public/assets/counter.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./public/css/style.css" />
    <title>Counter</title>
  </head>
  <body>
    <main class="main">
      <div class="counter">
        <div class="counter-header">
          <h1 class="counter-title">Counter</h1>
        </div>
        <div class="counter-body">
          <div class="counter-box">
            <span id="counter-number" class="counter-number"></span>
          </div>
          <div class="counter-button-group">
            <button
              id="decrement"
              class="counter-button counter-button--decrement"
              type="button"
            >
              Decrement
            </button>
            <button
              id="increment"
              class="counter-button counter-button--increment"
              type="button"
            >
              Increment
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="./public/js/main.js"></script>
</html>
